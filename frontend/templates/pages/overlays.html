{% extends "base/base.html" %}

{% block title %}Overlays{% endblock %}

{% block content %}
  <h1>Overlays</h1>
  <p>Choose and customize the overlays.</p>

  <div class="overlay-catalog-grid">
      {% for card in cards %}
        <a href="{{ card.url }}" class="overlay-catalog-card">
          <img src="{{ card.image }}" alt="{{ card.title }}">
          <div class="overlay-catalog-card-text">{{ card.title }}</div>
        </a>
      {% endfor %}
  </div>
{% endblock %}
