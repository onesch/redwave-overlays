{% extends "base/base.html" %}

{% block title %}Main{% endblock %}

{% block content %}
<h1>iRacing Overlays</h1>

<div class="card-grid">
  <a href="/changelog" class="card accent-yellow">
    <div class="card-header">
      <div class="value">What's new in the app?</div>
      <span class="material-symbols-outlined card-icon">commit</span>
    </div>
    <div class="title">Changelog</div>
  </a>

  <a href="/overlays" class="card accent-red">
    <div class="card-header">
      <div class="value">Choose your overlays</div>
      <span class="material-symbols-outlined card-icon">dynamic_feed</span>
    </div>
    <div class="title">See Overlays</div>
  </a>

  <a href="/settings" class="card accent-gray">
    <div class="card-header">
      <div class="value">Application preferences</div>
      <span class="material-symbols-outlined card-icon">category</span>
    </div>
    <div class="title">Settings</div>
  </a>
</div>

<div class="app-version">v{{ app_version }}</div>
{% endblock %}
