{% extends "base/base.html" %}

{% block title %}Main{% endblock %}

{% block content %}
<h1>
  <span>iRacing Overlays</span>
  <span class="version-text">version {{ app_version }}</span>
</h1>

<div class="card-grid">
  <a href="/changelog" class="card accent-yellow">
    <div class="card-header">
      <div class="value">What's new in the app?</div>
      <span class="card-arrow">↗</span>
    </div>
    <div class="title">Changelog</div>
  </a>

  <a href="/overlays" class="card accent-red">
    <div class="card-header">
      <div class="value">Choose your overlays</div>
      <span class="card-arrow">↗</span>
    </div>
    <div class="title">See Overlays</div>
  </a>

  <a href="/settings" class="card accent-gray">
    <div class="card-header">
      <div class="value">Application preferences</div>
      <span class="card-arrow">↗</span>
    </div>
    <div class="title">Settings</div>
  </a>
</div>
{% endblock %}
